<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registrationstudent}"
                  th:object="${student}" method="post" class="form-horizontal"
                  role="form">

                <h2>Registration Form</h2>

                <h5>First Name</h5>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('stud_firstName')}" th:errors="*{stud_firstName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{stud_firstName}" placeholder="First Name"
                               class="form-control"/>
                    </div>
                </div>

                <h5>Last Name</h5>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('stud_lastName')}" th:errors="*{stud_lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{stud_lastName}"
                               placeholder="Last Name" class="form-control"/>
                    </div>
                </div>
                <h5>Email</h5>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{stud_email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('stud_email')}" th:errors="*{stud_email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <h5>Password</h5>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{stud_password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('stud_password')}" th:errors="*{stud_password}"
                            class="validation-message"></label>
                    </div>
                </div>
                <h5>Your Age</h5>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('stud_age')}" th:errors="*{stud_age}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{stud_age}" placeholder="Age"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('stud_oldClass')}" th:errors="*{stud_oldClass}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{stud_oldClass}" placeholder="Age"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <input type="hidden" th:field="*{fk_parentId}" value=null
                       placeholder="course" class="form-control"/>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
